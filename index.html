<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
    <title id="title">Homepage</title>
</head>
<body id="body">
    <div class="search__container transparent-dark-background foreground flex-center border-radius">
        <div class="search-bar flex-center">
            <i class="fas fa-search"></i>
            <input id="search" class="search__input" type="text" placeholder="City, Zip Code &#40;US only&#41; or Country Code">
        </div>
        <button type="submit" id="search-submit" class="search__submit">Go</button>  
    </div>
    <section id="weather">
        <div class="weather__container transparent-dark-background foreground border-radius">
            <h2 id="location" class="margin-top"></h2>
            <p id="clock"></p>
            <h1 id="temperature" class="margin-top"></></h1>
            <i id="weather-icon"></i>
            <h2 id="weather-status"></h2> 
            <p id="feelslike" class="margin-top"></></p>
            <p id="high">High: </p>
            <p id="low">Low: </p>
        </div>
        <p id="credit"></p>
    </section>
    <script type="module" src="./index.js"></script>
</body>
</html>
