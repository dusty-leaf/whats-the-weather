<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
    <script async id="googleapis"></script>
    <title id="title">Homepage</title>
</head>
<body id="body">
    <div class="search__container transparent-dark-background foreground flex-center border-radius">
        <div class="search-bar flex-center">
            <i class="fas fa-search"></i>
            <input id="search" class="search__input" type="text" placeholder="City or town">
        </div>
        <button type="submit" id="search-submit" class="btn">Go</button>  
    </div>
    <section id="weather" class="transparent-dark-background">
        <div class="weather__container transparent-dark-background foreground border-radius">
            <div class="weather__controls">
                <button id="F" class="btn hidden">F&deg;</button>
                <button id="C" class="btn">C&deg;</button>
            </div>
            <h2 id="location" class="margin-top"></h2>
            <p id="date"></p>
            <p id="clock"></p>
            <h1 id="temperature" class="margin-top"></></h1>
            <i id="weather-icon"></i>
            <h2 id="weather-status"></h2> 
            <p id="feelslike" class="margin-top"></></p>
            <p id="high">High: </p>
            <p id="low">Low: </p>
            <h4>7 Day Forecast</h4>
            <div id="weather-forecast"></div>
        </div>
        <p id="credit"></p>
        <div id="loader" class="weather__container flex-center border-radius hidden">
            <span><i class="fas fa-circle-notch loader__icon loading"></i></span>
        </div>
    </section>
    <script type="module" src="./index.js"></script>
</body>
</html>
