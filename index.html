<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
    <script async id="googleapis"></script>
    <title id="title">Whats The Weather?</title>
</head>
<body id="body">
    <div class="search__container transparent-dark-background foreground flex-center border-radius">
        <div class="search-bar flex-center">
            <i class="fas fa-search"></i>
            <input id="search" class="search__input" type="text" placeholder="City or town">
        </div>
        <button type="submit" id="search-submit" class="btn btn-round font-bold">Go</button>  
    </div>
    <section id="weather">
        <img id="weather__background" src="images/—Pngtree—cartoon hills png download_4586597.png">
        <div class="weather__container transparent-dark-background foreground border-radius">
            <div class="weather__controls">
                <button id="F" class="btn btn-round hidden font-bold">F&deg;</button>
                <button id="C" class="btn btn-round font-bold">C&deg;</button>
            </div>
            <h2 id="location" class="margin-top"></h2>
            <p id="date"></p>
            <p id="clock"></p>
            <h1 id="temperature" class="margin-top"></></h1>
            <i id="weather-icon"></i>
            <h2 id="weather-status"></h2> 
            <p id="feelslike" class="margin-top"></></p>
            <p id="high">High: </p>
            <p id="low">Low: </p>
            <h2 id="forecast__title">7 Day Forecast</h2>
            <div id="weather-forecast"></div>
        </div>
        <p id="credit"></p>
        <div id="loader" class="weather__container grid border-radius hidden">
            <span><i class="fas fa-circle-notch loader__icon loading"></i></span>
            <p id="error">Click [Continue] to enable the geolocator API to find your location or manually enter a location in the search bar above.</p>
            <button id="continue" class="btn border-radius font-bold">Continue</button>
        </div>
    </section>
    <footer>
        <p class="credit">Background image: <a href='https://pngtree.com/so/hillside'>hillside png from pngtree.com</a></p>
    </footer>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
